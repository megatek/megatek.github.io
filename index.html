<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Megatek</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="/assets/style.css">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container-fluid">
    <div class="main-container">
      <div class="header">
        <a href="/" class="logo">
          <svg height="30" width="30">
            <circle cx="15" cy="15" r="12" stroke="#BB2D2D" stroke-width="2" />
            <line x1="15" y1="2" x2="15" y2="28" stroke="#BB2D2D" stroke-width="2" />
          </svg>
          Megatek
        </a>
      </div>
      <div>
        <div class="content-container">
          <div class="col-md-5">
            <div id="content-image">
              <div>
                <div class="circle"></div>
                <div class="chopped-image circled">
                  <div class="half left nick" data-selection="nick"></div>
                  <div class="half right akira" data-selection="akira"></div>
                  <div class="whole"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div id="content-body">
              <div>
                <h3>Megatek</h3>
                <p>Megatek is a two man development team. We build web apps and web based technologies. Quality code is only part of what we provide. Our process is built around communication and collaboration to transform your ideas and goals into a finished, shipped product.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/script.js"></script>
</body>
</html>
